<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatec Itu</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Nosso CSS -->
    <link rel="stylesheet" href="css/estilo.css" />
</head>

<body onload="verificaLogado()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fatec Itu</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Início</a>
                    </li>
                </ul>
            </div>
            <div class="text-right">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="btn btn-danger">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <h3 class="text-info">🧑Cadastro de Pessoas</h3>
                <form id="formCadastro">
                    <div class="form-group mt-3">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control"
                               name="nome" id="nome" 
                               placeholder="Nome Completo"
                               autofocus />
                    </div>
                    <div class="form-group mt-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control"
                               name="email" id="email"
                               placeholder="alguem@email.com.br" />
                    </div>
                    <div class="form-group mt-3">
                        <label for="salario">Salário</label>
                        <input type="number" class="form-control"
                        name="salario" id="salario" min="0" step="0.01" />
                    </div>
                    <div class="form-group mt-3">
                        <label for="nascimento">Data de Nascimento</label>
                        <input type="date" class="form-control"
                        name="nascimento" id="nascimento" />
                    </div>
                    <div class="form-group mt-3">
                        <label for="sexo">Sexo</label>
        <input type="radio" class="btn-check" name="sexo"
               id="sexoM" value="Masculino" checked>
        <label class="btn btn-outline-info" for="sexoM">♂️ Masculino</label>
        <input type="radio" class="btn-check" name="sexo" id="sexoF"
               value="Feminino">
        <label class="btn btn-outline-danger" for="sexoF">♀️ Feminino</label>       
                    </div>
                    <div class="form-group">
                        <!-- campo escondido, mas será enviado no Firebase-->
                        <input type="hidden" name="id" id="id" />
                    </div>
                    <button class="btn btn-success mt-5">💾 Salvar</button>
                    <button class="btn btn-primary mt-5">🔃 Limpar</button>
                </form>
            </div>
            <div class="col-md-8">
                <h3 class="text-primary">📔Listagem de Pessoas</h3>
            </div>
        </div>
    </div>










    <!-- Carregando os scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-database.js"></script>
    <!-- Carregando o nosso JS -->
    <script src="js/firebase.js"></script>
    <script src="js/authentication.js"></script>
</body>

</html>
